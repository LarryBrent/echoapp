<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
	<script src="lib/ionic/js/winstore-jscompat.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
	  Input text: <input type="text" id="inputText" style="font-size: xx-large" /><br/>
<button type="button" style="font-size: xx-large" onclick="echoClicked()">Echo</button>
<p id="EchoResult"></p>

<script>
	var successCallback = function(arguments)
	{
		document.getElementById("EchoResult").innerText =
        'Echo result successCallback: ' + arguments;
	};
	
	var errorCallback = function(arguments)
	{
		document.getElementById("EchoResult").innerText =
        'Echo result errorCallback: ' + arguments;
	};
	
	function echoClicked(arguments)
	{
		var req = cordova.require("com.github.larrybrent.echoplugin.echoplugin");
		req.echo(successCallback, errorCallback, document.getElementById("inputText").value);
	};
	
</script>
      </ion-content>
    </ion-pane>
  </body>
</html>
